<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Aluno</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer async src='main.js'></script>
</head>
<body>
    <header>
        <span>Ol√°</span>
    </header>

    <main>

        <div class="action-bar">
            <input>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
            <button class="bt-add">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                </svg>
            </button>
        </div>

        <div class="container-data">
            <template class="aluno">
                <div class="modal">
                    <button class="bt-close">X</button>
                    <h1>Cadastrar Pessoa</h1>
                    <form>
                        <div>
                            <label for="nome">Nome</label>
                            <input name="nome" id="nome" type="text" placeholder="nome completo">
                        </div>
                        <div>
                            <label for="dataNasc">Data de Nascimento</label>
                            <input name="dataNasc" id="dataNasc" type="date">
                        </div>
                        <div>
                            <label for="matricula">Matricula</label>
                            <input name="matricula" id="matricula" type="text" required inputmode="numeric" minlength="10" maxlength="10">
                        </div>
                    </form>
                    <div class="action">
                        <button>salvar</button>
                    </div>
                </div>
            </template>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
